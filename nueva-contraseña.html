<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New password</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="main">
        <div class="new-password">
            <img src="/" alt="logo" class="logo">
            <h1 class="tittle">Create a new password</h1>
            <p class="description">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*******" 
                class="input input-paswword">

                <label for="new-password" class="label">New password</label>
                <input type="password" name="new-password" id="new-password" placeholder="*******" 
                class="input input-paswword">

                <input type="submit" name="create-a-new-password" class="primary-buttom"
                value="Create a new password">
            </form>
        </div>
    </div>
</body>
</html>
